<!DOCTYPE html>
<html>

<head>
    <title>Contact Us - Dessert Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add any necessary stylesheets and scripts here -->
    <link rel="stylesheet" href="../CSS/globalStyles.css">
    <link rel="stylesheet" href="../CSS/shop.css">
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navigation-bar">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Contact</a>
            </div>
            <div class="logo">
                <img src="../Resources/Images/logo.png" alt="Cakes R Us logo">
            </div>
            <div class="menu">
                <a href="#">Services</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
            </div>
        </nav>
       
    </header>

    <!-- Contact form -->
    <section id="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Placeholder for Google Map -->
    <section id="map">
        <!-- add Google Maps embed code here -->
    </section>

    <!-- Footer with business's address, social media links, etc. -->
    <footer>
        <p id="address">123 Main Street, Anytown USA</p>
        <p id="phone">Phone: 123-456-7890</p>
        <p id="email">Email: info@dessert-shop.com</p>
        <!-- add any necessary social media links and icons here -->
    </footer>
</body>

</html>
